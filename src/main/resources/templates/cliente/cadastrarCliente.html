<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro - Clientes</h1>
    <a href="/home">Home</a>
    <a href="/cadastrar/cliente">Cadastro</a>
    <a href="/listar/clientes">Clientes</a>

    </br></br>

    <form th:action="@{/cadastrar/cliente}" th:object="${cliente}" method="post">
        <label for="nome">Nome: </label>
        <input type="text" th:field="*{nome}">
        </br>
        <label for="cpf">CPF: </label>
        <input type="text" th:field="*{cpf}">
        </br>
        <label for="cep">CEP: </label>
        <input type="text" th:field="*{cep}">
        </br>
        <label for="logradouro">Logradouro: </label>
        <input type="text" th:field="*{logradouro}">
        </br>
        <label for="bairro">Bairro: </label>
        <input type="text" th:field="*{bairro}">
        </br>
        <label for="cidade">Cidade: </label>
        <input type="text" th:field="*{cidade}">
        </br>
        <label for="estado">Estado: </label>
        <input type="text" th:field="*{estado}">
        </br>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}">
        </br>
        <label for="senha">Senha: </label>
        <input type="text" th:field="*{senha}">
        </br>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
